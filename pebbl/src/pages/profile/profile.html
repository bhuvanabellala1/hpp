  <ion-header>
    <ion-navbar color="primary">
      <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
      <ion-title>Profile</ion-title>
    </ion-navbar>
  </ion-header>




<ion-content padding no-bounce>
  <div class="loading-img">
    <ion-spinner *ngIf="isScanning" name="circles"></ion-spinner>
  </div>
  <div class="profile-button">
  <button *ngIf="!proPic" ion-button (click)=takePicture()>Upload Picture</button>
  <button *ngIf="proPic" ion-button (click)=takePicture()>Change Picture</button>

</div>
  <div id="profilepicture">
    <img *ngIf="proPic" src="{{ proPic }}" />
  </div>


</ion-content>
