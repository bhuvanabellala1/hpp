<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Messages</ion-title>
  </ion-navbar>
</ion-header>


<ion-content no-bounce padding>

  <ion-list *ngIf="comments">

    <ion-item text-wrap *ngFor="let eComment of comments">
      <ion-avatar item-left>
      <img *ngIf='user1.user2id==eComment.userid && user2.proPic' src="{{ user2.proPic }}">
      <img *ngIf='user1.user2id!=eComment.userid && user1.proPic' src="{{ user1.proPic }}">
      <img *ngIf='user1.user2id==eComment.userid && !user2.proPic' src="img/Profile-1.svg">
        <img *ngIf='user1.user2id!=eComment.userid && !user1.proPic' src="img/Profile-1.svg">
    </ion-avatar>
   {{ eComment.comment }}
   </ion-item>
</ion-list>
</ion-content>
<ion-footer keyboard-attach class="bar-assertive">
  <ion-toolbar>
    <ion-item>
    <input type="text" [(ngModel)]="commentText" placeholder="Write a message..." clearInput>

  </ion-item>

  <button ion-button (click)="sendMessage()">Send</button>

  </ion-toolbar>
</ion-footer>
