<ion-header>

  <ion-navbar>
    <ion-title>Messages</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list *ngIf="comments">
    <ion-item *ngFor="let eComment of comments">{{ eComment.comment }}</ion-item>
</ion-list>

  <ion-item>
    <ion-input [(ngModel)]="commentText" placeholder="Write a message..." clearInput></ion-input>
  </ion-item>

  <button ion-button large (click)="sendMessage()">Send</button>

</ion-content>
