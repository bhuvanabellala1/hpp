<ion-header>

  <ion-navbar>
    <ion-title>bluetooth</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-buttons end>
    <button ion-button (click) = "startScanning()" *ngIf="!isConnected">Connect</button>
  </ion-buttons>

  <h4 *ngIf="isConnected">Your device is connected!</h4>

  <ion-spinner *ngIf="isScanning" name="circles"></ion-spinner>

  <ion-list *ngIf="!isConnected">
    <ion-item *ngFor="let device of devices" (click) = "connectToDevice(device)"><ion-icon name="bluetooth" item-left></ion-icon>{{device.name}}</ion-item>
  </ion-list>


</ion-content>
