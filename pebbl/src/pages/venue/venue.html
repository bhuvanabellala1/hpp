<!--
  Generated template for the Venue page.

  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{ venue.name }}</ion-title>
    <ion-buttons start>
      <button ion-button icon-only class="top-navigation" (click)="dismiss()">
        <ion-icon name="close" large></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <button ion-item detail-none *ngFor="let v of venueData" (click)=close(v)>
      <ion-icon name="close" item-left></ion-icon>
      {{v.name}}
    </button>
  </ion-list>

</ion-content>
