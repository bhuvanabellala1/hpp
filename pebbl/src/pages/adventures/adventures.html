<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Adventures</ion-title>
  </ion-navbar>
</ion-header>

<ion-content no-padding >
  <div #pleaseConnect id="please-connect">
    <p>Loading...</p>
  </div>
  <div #map id="map"></div>

  <div id="adventurecard">
    <ion-card>
        <ion-card-header>
          <span id="adventureplace"> Select an Adventure Spot </span>
        </ion-card-header>
        <div  id="makeMemoryPrompt">
      <ion-card-content> 
        <button ion-button outline item-left icon-left (click)="makeMemory()"> Make Memory </button>
      </ion-card-content>
      <div id="location">
      <a id="lat"></a><a id="lng"></a>
    </div>
    </div>
    </ion-card>
  </div>

</ion-content>
