<ion-header>

  <ion-navbar color="primary">
    <ion-title>
      <!-- <ion-buttons> -->
      Make Memory
      <!-- </ion-buttons> -->
    </ion-title>
    <ion-buttons end>
      <button ion-button>
        Make
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>



<ion-content>


  <button ion-button full icon-right *ngIf="venue" id="location-button" (click)=chooseLocation()>{{ venue.name }}
    <ion-icon name="arrow-dropdown"></ion-icon>
  </button>

  <button ion-button full icon-right *ngIf="!venue" id="location-button" >Error Getting Location
    <ion-icon name="arrow-dropdown"></ion-icon>
  </button>

  <div class="choose-user">
    <img src="./assets/images/rs.jpg" id="user1" />
    <img src="./assets/images/es.jpg" id="user2" [style.visibility]="(hide) ? 'hidden' : 'visible'"/>
    <p>
      Update details of this memory
    </p>
    <button ion-button small (click)="toggleMe()" [ngClass]="{'just_me': hide }">
      Just Me
    </button>
    <button ion-button small (click)="toggleBoth()" [ngClass]="{'just_me': !hide }">
      Us Both
    </button>
  </div>

  <div class="upload-photos">
    <button ion-button large icon-only (click)="takePicture()">
      <ion-icon name="camera"></ion-icon>
    </button>
    <button ion-button large icon-only (click)="openGallery()">
      <ion-icon name="images"></ion-icon>
    </button>
    <ion-scroll scrollX="true">
      <img *ngFor="let image of images" src="{{ image }}" class="image_picks"/>
    </ion-scroll>
  </div>

  <div class="memory-padding">
    <ion-textarea #input placeholder="What are you two up to ..."></ion-textarea>
  </div>


</ion-content>
