<ion-header>

  <ion-navbar color="primary">
    <ion-title>
      <!-- <ion-buttons> -->
      Make Memory
      <!-- </ion-buttons> -->
    </ion-title>
    <ion-buttons end>
      <button ion-button>
        Make
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content>

  <button ion-button full *ngIf="venue" id="location-button" (click)=chooseLocation()>
    <ion-icon name="pin-outline" item-left></ion-icon>
    <p>{{ venue.name }}</p>
    <ion-icon name="arrow-dropdown" item-right></ion-icon>
  </button>

  <button ion-button full *ngIf="!venue" id="location-button" >
    <ion-icon name="pin-outline" item-left></ion-icon>
    <p>Error Getting Location</p>
    <ion-icon name="arrow-dropdown" item-right></ion-icon>
  </button>

<ion-card>
  <ion-item>
    <ion-avatar item-left>
            <img src="img/Profile-1.svg" id="user2" [style.visibility]="(hide) ? 'hidden' : 'visible'"/>
      <img src="img/Profile-1.svg">
    </ion-avatar>

    <h2>Update details of this memory</h2>
    <button id="justmebutton" ion-button small (click)="toggleMe()" [ngClass]="{'just_me': !hide }">
      Just Me
    </button>
    <button id="usbothbutton" ion-button small (click)="toggleBoth()" [ngClass]="{'just_me': hide }">
      Us Both
    </button>
  </ion-item>
</ion-card>

  <div class="upload-photos">
    <button ion-button large icon-only (click)="takePicture()">
      <ion-icon name="camera"></ion-icon>
    </button>
    <button ion-button large icon-only (click)="openGallery()">
      <ion-icon name="images"></ion-icon>
    </button>
    <ion-scroll scrollX="true">
      <img *ngFor="let image of images" src="{{ image }}" class="image_picks"/>
    </ion-scroll>
  </div>

  <div class="memory-padding">
    <ion-textarea #input placeholder="What are you two up to ..."></ion-textarea>
  </div>


</ion-content>
