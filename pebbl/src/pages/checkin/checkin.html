<ion-header>

  <ion-navbar color="primary">
    <ion-title>
      <!-- <ion-buttons> -->
      New Memory
      <!-- </ion-buttons> -->
    </ion-title>
    <ion-buttons end>
      <button ion-button (click)="showvalues()">
        Make
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content>
<ion-list>
  <button id="changeloc" ion-button outline icon-left full (click)=chooseLocation()>  
    <ion-icon name="ios-pin"></ion-icon>
    Change Location
    </button>
  <button ion-button full *ngIf="venue" id="location-button" (click)=chooseLocation()>
    <p>{{ venue.name }}</p>
    <ion-icon name="arrow-dropdown"></ion-icon>
  </button>

  <button ion-button full *ngIf="!venue" id="location-button" >
    <p>Error Getting Location</p>
    <ion-icon name="arrow-dropdown" item-right></ion-icon>
  </button>
</ion-list>
<ion-card>
  <ion-item>
    <ion-avatar item-left>
            <img src="img/Profile-1.svg" id="user2" [style.visibility]="(hide) ? 'hidden' : 'visible'"/>
      <img src="img/Profile-1.svg">
    </ion-avatar>

    <h2>Update details of this memory</h2>
    <button id="justmebutton" ion-button small (click)="toggleMe()" [ngClass]="{'just_me': !hide }">
      Just Me
    </button>
    <button id="usbothbutton" ion-button small (click)="toggleBoth()" [ngClass]="{'just_me': hide }">
      Us Both
    </button>
  </ion-item>
</ion-card>

  <ion-card>
    <button id="addphotosbutton" ion-button large icon-only (click)="takePicture()">
      <ion-icon name="camera"></ion-icon>
    </button>
    <button id="addphotosbutton" ion-button large icon-only (click)="takePicturefromGallery()">
      <ion-icon name="images"></ion-icon>
    </button>
    <ion-scroll id="scroll-photos" scrollX="true">
      <img *ngFor="let image of images" src="{{ image }}" class="image_picks"/>
    </ion-scroll>
  </ion-card>
  <ion-card>
    <ion-textarea [(ngModel)]="memoryBody" #input placeholder="What are you up to?"></ion-textarea>
  </ion-card>


</ion-content>
