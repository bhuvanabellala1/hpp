<ion-content>
  <button ion-button color="light" clear icon-only (click)=close()>
    <ion-icon name="close"></ion-icon>
  </button>

  <ion-slides spaceBetween="10px" zoom="true" pager="true">
    <ion-slide *ngFor="let slide of memory.images">
      <img [src]="slide">
    </ion-slide>
  </ion-slides>


</ion-content>
