<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input type="text"  [(ngModel)] = "emailField"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" [(ngModel)] = "passwordField"></ion-input>
    </ion-item>
  </ion-list>
  <button (click) = "submitLogin()" >Submit</button>
  <!--<button (click) = "signUserUp()" >Register</button>-->

<h2 class="main-title">
        Want Some of This.
</h2>

  <div class="button-bar">
        <button ion-button primary (click)="gotoregister()">Start a Pair</button>
        <button ion-button primary (click)="gotosecondregister()">Have a Key</button>
  </div>

    <p>Latest Users</p>
    <ion-item *ngFor = "let user of usersList">
      <ion-label>{{user.name.first}}</ion-label>
    </ion-item>
  </ion-list>-->



</ion-content>
