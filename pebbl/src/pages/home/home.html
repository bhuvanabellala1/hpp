<ion-header>
  <ion-navbar color="primary">
    <button ion-button class="top-navigation" menuToggle>
      <img src="img/ion-icons/navicon.svg">
    </button>
    <ion-title>
      Paired
    </ion-title>
    <ion-buttons end>
      <button class="top-navigation" (click)="pushInstantMemory()">
        <img *ngIf="numMems > 0" src="img/redcharm.svg">
        <img *ngIf="numMems == 0" src="img/charmed.svg">
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content no-bounce padding style="background-image: url('img/NoElements_Night.png');">

<div id="blue_balloon">
  <p id="blue_text" style="visibility:hidden;">Making memories for 24 days</p>
  <img (click)="blue_click()" src="{{ blueballoon }}" /> 
  <img id="blue_card" src="{{ card1 }}" style="height:4%; visibility:hidden;"/> 
  

</div>

<div id="red_balloon">
   <img id="red_card" src="{{ card1 }}" style="height:4%; visibility:hidden;"/> 
   <p id="red_text" style="visibility:hidden;">4 day memory streak</p> 
  <img (click)="red_click()" src="{{ redballoon }}" > 
</div>

<div id="yellow_balloon">
   <img id="yellow_card" src="{{ card1 }}" style="height:4%; visibility:hidden;"/> 
   <p id="yellow_text" style="visibility:hidden;">15 total memories made</p> 
  <img (click)="yellow_click()" src="{{ yellowballoon }}"> 
</div>
