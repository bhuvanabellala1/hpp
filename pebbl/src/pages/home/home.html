<ion-header>
  <ion-navbar color="primary">
    <button class="top-navigation" menuToggle>
      <img src="../../../assets/fonts/ion-icons/navicon-round.svg">
    </button>
    <ion-title>
      Pebbl
    </ion-title>
    <ion-buttons end>
      <button class="top-navigation">
        <img src="../../../assets/fonts/ion-icons/person.svg">
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="stats-area">
    <img src="../../../assets/fonts/Profile-1.svg">
    <p> Making memories for 811 days </p>
    <img src="../../../assets/fonts/Profile-2.svg">
  </div>

<ion-fab bottom>
  <div class="bottom-buttons">
    <button ion-fab class={{page.icon}} *ngFor="let page of navPages" (click)="pushPage(page)">
      <img src={{page.path}}>
    </button>
  </div>
</ion-fab>
