<ion-header>
  <ion-navbar color="primary">
    <button ion-button class="top-navigation" menuToggle>
      <img src="img/ion-icons/navicon-round.svg">
    </button>
    <ion-title>
      Pebbl
    </ion-title>
    <ion-buttons end>
      <button class="top-navigation">
        <img src="img/ion-icons/person.svg">
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="stats-area">
    <img src="img/Profile-1.svg">
    <p> Making memories for 811 days </p>
    <img src="img/Profile-2.svg">
  </div>
  <div>
    <div id="chart">
      <svg id="mySvg" width="1" height="1">
      <pattern id="image" x="0" y="0" height="30" width="30">
        <image x="0" y="0" width="40" height="50" xlink:href="../assets/images/campanile.png"></image>
      </pattern>
      </svg>
    </div>
  </div>

<ion-fab bottom>
  <div class="bottom-buttons">
    <button ion-fab class={{page.icon}} *ngFor="let page of navPages" (click)="pushPage(page)">
      <img src={{page.path}}>
    </button>
  </div>
</ion-fab>

</ion-content>
