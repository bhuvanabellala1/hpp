<ion-header>

  <ion-navbar>
    <ion-title>register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input type="text"  [(ngModel)] = "emailField"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Username</ion-label>
      <ion-input type="text" [(ngModel)] = "username"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" [(ngModel)] = "passwordField"></ion-input>
    </ion-item>

     <ion-item>
      <ion-label floating>Pairing Key</ion-label>
      <ion-input type="text" [(ngModel)] = "codepair"></ion-input>
    </ion-item>
  </ion-list>

  <div class="button-bar">
        <button ion-button primary (click)="signUserUp()">Register</button>
  </div>

</ion-content>
