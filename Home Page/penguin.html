<style>

body{
  background-image: url('Balloons.png');
  background-size: 100%; 


}


#red_balloon {
/*  transform: translate(150px);
*/  animation: popup 50s ease infinite;
}
@keyframes popup {
  0% {
    transform: translate(850px,1050px);
  }
  50% {
    transform: translate(600px,100px);
  }
  100% {
    transform: translate(850px,1050px);
  }
}


#blue_balloon {
/*  transform: translateY(150px);
*/  animation: popups 65s infinite linear;
}
@keyframes popups {
  0% {
    transform: translate(-10px,1450px);
/*    transform: translateX(250px);
*/  }
  50% {
    transform: translate(80px,260px);
  }
  100% {
    transform: translate(-10px,1450px);
  }
}


#yellow_balloon {
  transform: translateY(150px);
  animation: popupss 60s infinite linear;
}
@keyframes popupss {
  0% {
    transform: translate(400px,100px);
/*    transform: translateX(250px);
*/  }
  20% {
    transform: translate(260px,850px);
  }
  50% {
    transform: translate(150px,1380px);
  }
  80% {
    transform: translate(260px,850px);
  }
  100% {
    transform: translate(400px,100px);
  }

/*
0% {
    transform: translate(700px,100px);
 }
  15% {

  25% {

  35% {

  }
  50% {
    transform: translate(50px,200px);
  }
  65% {
    transform: translate(65px,700px);
  }
  75% {
    transform: translate(50px,1450px);
  }
  85% {
    transform: translate(200px,850px);
  }
  100% {
    transform: translate(700px,100px);
  }*/

  /*50% {
    transform: translate(250px,450px);
  }
  100% {
    transform: translate(350px,1250px);
  }*/
}


</style>
