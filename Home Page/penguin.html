<style>

body{
  background-image: url('Balloons.png');
  background-size: 100%; 


}

#red_balloon {
  transform: translate(150px);
  animation: popup 40s ease infinite;
}
@keyframes popup {
  0% {
    transform: translate(600px,1050px);
  }
  50% {
    transform: translate(500px,300px);
  }
  100% {
    transform: translate(600px,1050px);
  }
}


#blue_balloon {
/*  transform: translateY(150px);

}

  0% {
    transform: translate(100px,1450px);
/*    transform: translateX(250px);
*/  }
  50% {
    transform: translate(100px,260px);
  }
  100% {
    transform: translate(100px,1450px);
  }
}


#yellow_balloon {
  transform: translateY(150px);
  animation: popupss 60s infinite linear;
}
@keyframes popupss {

    transform: translate(400px,100px);
/*    transform: translateX(250px);
*/  }

    transform: translate(260px,850px);

    transform: translate(150px,1380px);
  }
  80% {
    transform: translate(260px,850px);
  }
  100% {
    transform: translate(400px,100px);
  }
